AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Lambda Functions for POS System

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 10
    Environment:
      Variables:
        TABLE_NAME: 'products'

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: 'LambdaDynamoDBPolicy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:Scan
                  - dynamodb:DeleteItem
                Resource: !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/products'

  # Lambda Function: Add Product
  AddProductFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: src/add-product/
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn

  # Lambda Function: List Products
  ListProductsFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: src/list-products/
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn

  # Lambda Function: Delete Product
  DeleteProductFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: src/delete-product/
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
